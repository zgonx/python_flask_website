{% extends 'base.html' %} {% block content %}
<form action="/update/{{nu.id}}" method="POST">
  <h3>Update Note</h3>
  <div class="form-group">
    <label for="recipient-name" class="col-form-label">Title:</label>
    <input
      type="text"
      class="form-control"
      name="title"
      id="recipient-name"
      value="{{nu.title}}"
    />
  </div>
  <div class="form-group">
    <label for="message-text" class="col-form-label">Note Text:</label>
    <textarea
      type="text"
      class="form-control"
      id="message-text"
      name="note"
      value="{{nu.text}}"
    >
{{nu.text}}</textarea
    >
  </div>
  <button type="submit" class="btn btn-primary rounded-pill">Update</button>
</form>

{% endblock content %}
